<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Ações</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Empresa</th>
                    <th scope="col">Valor da Ação (R$)</th>
                </tr>
            </thead>
            <tbody>
                {%- for stock in stocks %}
                <tr>
                    <td>
                        {{ stock.company }}
                    </td>
                    <td>
                        {{ stock.value }}
                    </td>
                </tr>
                {%- endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
